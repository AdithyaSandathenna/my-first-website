<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Ticket Booking System</h1>

    <!-- Movie Selection -->
    <div class="mb-3">
      <label for="movie" class="form-label">Select Movie</label>
      <select class="form-select" id="movie">
        <option>Spiderman</option>
        <option>Batman</option>
        <option>Avengers</option>
      </select>
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label for="date" class="form-label">Select Date</label>
      <input type="date" class="form-control" id="date">
    </div>

    <!-- Time -->
    <div class="mb-3">
      <label for="time" class="form-label">Select Time</label>
      <select class="form-select" id="time">
        <option>10:00 AM</option>
        <option>1:00 PM</option>
        <option>6:00 PM</option>
      </select>
    </div>

    <!-- Number of Tickets -->
    <div class="mb-3">
      <label for="tickets" class="form-label">Number of Tickets</label>
      <input type="number" class="form-control" id="tickets" min="1" max="10">
    </div>

    <!-- Button -->
    <button class="btn btn-success w-100" onclick="bookTicket()">Book Now</button>

    <!-- Output -->
    <div class="mt-4" id="output"></div>
  </div>

  <script>
    function bookTicket() {
      const movie = document.getElementById("movie").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const tickets = document.getElementById("tickets").value;

      if (movie && date && time && tickets) {
        document.getElementById("output").innerHTML = `
          <div class="alert alert-success">
            âœ… You booked <strong>${tickets}</strong> ticket(s) for <strong>${movie}</strong> on <strong>${date}</strong> at <strong>${time}</strong>.
          </div>
        `;
      } else {
        document.getElementById("output").innerHTML = `
          <div class="alert alert-danger">Please fill in all fields.</div>
        `;
      }
    }
  </script>
</body>
</html>
